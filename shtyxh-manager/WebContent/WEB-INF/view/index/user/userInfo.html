
<!--用户信息  开始 -->
<div class="cus01">
	<h3 title="用户名称">基本信息</h3>
	<form role="form">
		<div class="form-group">
			<label for="realName">姓名</label> <input type="text"
				class="form-control" id="realName" value="${(userInfo.realName)!}"
				placeholder="请输入姓名">
		</div>
		<div class="form-group">
			<label for="email">email</label> <input type="text"
				class="form-control" id="email" value="${(userInfo.realName)!}"
				placeholder="请输入email">
		</div>
		<div class="form-group">
			<label for="phone">电话</label> <input type="text" class="form-control"
				id="phone" value="${(userInfo.phone)!}" placeholder="请输入电话">
		</div>
		<div class="form-group">
			<label for="password">密码</label> <input type="text"
				class="form-control" id="password" value="${(userInfo.password)!}"
				placeholder="请输入要修改的密码，填空默认不修改">
		</div>
		<button type="button" onclick="toUpdate()" class="btn btn-default">提交</button>
	</form>
</div>
<!--用户信息  结束 -->
