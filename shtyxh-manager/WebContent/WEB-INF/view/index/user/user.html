<script>
	function toUpdate(){
		var realName = $("#realName").val();
		var password = $("#password").val();
		var email = $("#email").val();
		var phone = $("#phone").val();
		if(realName==""){
			alert("请输入姓名！");
			return;
		}
		if(password.length>8){
			alert("密码长度大于8位！");
			return;
		}
		var addOrUpdateUserObj = {
	        	  realName:realName,
	        	  passwordEncrypted:password,
	        	  email:email,
	        	  phone : phone
	          };
		 $.ajax({  
	            "url":"${base.contextPath}/index/admin/user/submit",  
	            "type":"post",  
	            headers: {'Content-Type':'application/json'},
	            "data":JSON.stringify(addOrUpdateUserObj),
	            "success":function(obj){
	            	 var json = eval(obj); 
	            	 if(json.success){
	            		 alert("更新成功");
	            	 }
	            },  
	            "error":function(obj){
	            	console.log(obj)
	            },  
	            "dataType":"json",  
	            "async":false  
	        });  
	}
</script>
