<strong class="title"><span>${nowType.typename}</span></strong>
<div class="nr_box">
	
		<#if nowType.relatetype==1>
	${content!}
<#elseif nowType.relatetype==2>
	  <div class="vF_deail_currentloc">
        <p>当前位置：&nbsp;${nowType.typename!} 列表页</p>
      </div>
	  <div class="br_box_list">
     			 <ul class="c_list_tat">
		<#list rightList as rightList>   
              <li>
              	<#if rightList.islink=="Y">
              		<a href="javascript:void(0)"  onclick="openNewWindow('${rightList.linkpath}')"  title="${rightList.newstitle}">${rightList.newsSimpleTitle!}</a>
              	<#else>
              		<a href="javascript:void(0)"  onclick="detail_click('${nowType.id}','${rightList.id}')"  title="${rightList.newstitle}">${rightList.newsSimpleTitle!}</a>
              	</#if>
              	
    				 <span></span>
		    </li> 
  			 </#list>   
  			</ul>
  		</div>
 		    <div class="pagigation" style="text-align:right">
		 <ul class="pagination" id="pagination2"></ul>
	</div>
</#if>

<#if nowType.relatetype==2>
	<script type="text/javascript">
		$.jqPaginator('#pagination2', {
	        totalPages: ${allPageNum!},
	        visiblePages: 10,
	        currentPage: ${page!},
	        first: '<li class="prev"><a href="javascript:;">首页</a></li>',  
	        prev: '<li class="prev"><a href="javascript:;">上一页</a></li>',  
	        next: '<li class="next"><a href="javascript:;">下一页</a></li>',  
	        last: '<li class="prev"><a href="javascript:;">末页</a></li>',  
	        page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',  
	        onPageChange: function (num, type) {
	        	if(type=="change"){
// 	 	            var path ="typeList?typeid=${nowType.id}&page="+num;
// 	 	            window.location.href=path;

	        		page_click('${nowType.id}',num);
	        	}
	        }
	    });
   </script>
  </#if>

	
</div>
