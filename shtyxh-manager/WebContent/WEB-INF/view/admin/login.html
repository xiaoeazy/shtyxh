<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit"> 
<title>后台</title>
<link rel="shortcut icon" href="${base.contextPath}/favicon.ico" />
<link href="${base.contextPath}/lib/admin/login/css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base.contextPath}/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8">
	function login(){
		$.post("${base.contextPath}/admin/login", $("#formlogin").serialize(),function(data){
			if (data.success == true) {
				location.href = "${base.contextPath}/admin/main";
			} else {
				alert("登录失败，原因是：" + data.message);
				$("#loginname").select();
			}
		});
	}
</script>
</head>
<body>


<div class="login">
    <div class="box png">
		<div class="logo png"></div>
		<div class="input">
			<div class="log">
				<form id="formlogin"  method="post" onsubmit="return false;">
					<div class="name">
						<label>用户名</label><input type="text" class="text" id="loginname" placeholder="用户名" name="username" tabindex="1">
					</div>
					<div class="pwd">
						<label>密　码</label><input type="password" class="text" id="nloginpwd" placeholder="密码" name="password" tabindex="2">
						<input type="submit" class="submit" tabindex="3" onclick="login()" value="登录">
						<div class="check"></div>
					</div>
				</form>
				
				<div class="tip" style="text-align:center"><font color="red">${message!}</font></div>
			</div>
		</div>
	</div>
    <div class="air-balloon ab-1 png"></div>
	<div class="air-balloon ab-2 png"></div>
    <div class="footer"></div>
</div>

<script type="text/javascript" src="${base.contextPath}/lib/admin/login/js/fun.base.js"></script>
<!-- <script type="text/javascript" src="${base.contextPath}/lib/admin/login/js/script.js"></script> -->


<!--[if IE 6]>
<script src="js/DD_belatedPNG.js" type="text/javascript"></script>
<script>DD_belatedPNG.fix('.png')</script>
<![endif]-->
</body>
</html>
